<!DOCTYPE html>
<html>
<head>
<title>Cálculo Laudo</title>
<style>
body {
  font-family: sans-serif;
}
.container {
  width: 300px;
  margin: 0 auto;
  padding: 20px;
  border: 1px solid #ccc;
}
label {
  display: block;
  margin-bottom: 5px;
}
input[type="number"] {
  width: 100%;
  padding: 8px;
  margin-bottom: 10px;
  box-sizing: border-box;
}
button {
  background-color: #4CAF50;
  color: white;
  padding: 10px 15px;
  border: none;
  cursor: pointer;
}
#result {
  margin-top: 10px;
  font-weight: bold;
}


</style>
</head>
<body>

<div class="container">
  <h1>Cálculo Laudo</h1>
  <label for="valor">Insira o valor atual da divida:</label>
  <input type="number" id="valor" placeholder="Digite o valor">
  <button onclick="calcular()">Calcular</button>
  <div id="result"></div>
</div>

<script>
function calcular() {
  const valor = parseFloat(document.getElementById("valor").value);
  if (isNaN(valor)) {
    document.getElementById("result").innerHTML = "Por favor, insira um número válido.";
    return;
  }
  

  // calculo laudo
  const vintePorcento = valor * 0.20;
  const segundoValor = vintePorcento + (vintePorcento * 0.20);
  const diminuiçãodadivida = valor - vintePorcento;


  
  const formatter = new Intl.NumberFormat('pt-BR', {
    style: 'currency',
    currency: 'BRL'
  });

  document.getElementById("result").innerHTML = `Valor laudo é: <br> ${formatter.format(segundoValor)} <br> Valor do laudo com desconto é: <br> ${formatter.format(vintePorcento)}`;
}
</script>

</body>
</html>
