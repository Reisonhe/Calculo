<!DOCTYPE html>
<html>
<head>
<title>Calculos Recalcula 2024</title>
<link rel="icon" href="https://recalcula.com.br/wp-content/uploads/2020/09/cropped-favicon_recalcula-1-192x192.png" sizes="192x192" style="border-radius: 1000px;">
<style>
body {
  font-family: sans-serif;
}
.container {
  width: 300px;
  margin: 0 auto;
  padding: 20px;
  border: 1px solid #ccc;
  border-radius: 25px;
}
label {
  display: block;
  margin-bottom: 5px;
}
input[type="number"] {
  width: 100%;
  padding: 8px;
  margin-bottom: 10px;
  box-sizing: border-box;
  border-radius: 5px
}
button {
  background-color: #4CAF50;
  color: white;
  padding: 10px 15px;
  border: none;
  cursor: pointer;
  border-radius: 50px;
}
#result {
  margin-top: 10px;
  font-weight: bold;
}


</style>
</head>
<body>

<div class="container">
  <h1>Calculos</h1>
  <label for="valor">Insira o valor atual da divida:</label>
  <input type="number" id="valor" placeholder="Digite o valor">
  <button onclick="calcular()">Calcular</button>
  <div id="result"></div>
</div>

<script>
function calcular() {
  const valor = parseFloat(document.getElementById("valor").value);
  if (isNaN(valor)) {
    document.getElementById("result").innerHTML = "Por favor, insira um número válido.";
    return;
  }


  // calculo laudo
  const vintePorcento = valor * 0.20;
  const segundoValor = vintePorcento + (vintePorcento * 0.30);
  const diminuiçãodadivida = valor - vintePorcento;
  const cinquentaPorcento = valor / 2;
  const noventaPorcento = valor * 0.10;
  const economia = valor * 0.90;
  const econoGeral = valor - (noventaPorcento + vintePorcento);
  const valorGr = vintePorcento + noventaPorcento;

  const formatter = new Intl.NumberFormat('pt-BR', {
    style: 'currency',
    currency: 'BRL'
  });

  document.getElementById("result").innerHTML = `<br> --- LAUDO --- <br>
   <br> Valor laudo: <br> ${formatter.format(segundoValor)} <br> 
   <br> Valor do laudo com desconto: <br> ${formatter.format(vintePorcento)} <br> 
   <br> --- PROPOSTAS --- <br>
    <br> Proposta de 50%: <br> ${formatter.format(cinquentaPorcento)} <br>
    <br> Proposta de 90%: <br> ${formatter.format(noventaPorcento)} <br>
    <br> --- CLIENTE IRA ECONOMIZAR --- <br>
    <br> Da Liquidação da divida: <br> ${formatter.format(economia)} <br>
    <br> Do Geral <br> ${formatter.format(econoGeral)} <br>
    <br> --- VALOR GERAL --- <br>
    <br> Laudo + Quitação Final: <br> ${formatter.format(valorGr)} <br>`;
}
</script>

</body>
</html>
